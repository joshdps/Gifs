<div class="row">
    <div *ngFor="let gif of resultados" 
         class="col-md-4 col-sm-6 animate__animated animate__fadeIn animate_faster">

        <div class="card">
            <div class="card-body">
                <p class="card-text">
                    {{gif.title}}
                </p>
                <p class="card-text">
                    <img 
                    [src]="gif.images.downsized_medium.url" 
                    [alt]="gif.title" 
                    style="height: 200px;width: 210px;"
                    class="card-img-top"
                >
                </p>
            </div>
        </div>

    </div>
</div>
